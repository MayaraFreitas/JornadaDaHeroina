<div class="card pointer" (click)="goToUrl(genericCardModel.link)">
    <div class="card__image">
        <img src="../../../../../assets/img/{{imageFolder}}/{{genericCardModel.photo ? genericCardModel.photo : 'undefined-person.png'}}">
    </div>
    <div class="card__content">
        <div class="title">{{genericCardModel.name}}</div>
    </div>
</div>
