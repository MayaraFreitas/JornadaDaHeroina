
<div class="content">
    <section>
        <div class="vertical-title-container"><div class="vertical-title">Recomendações</div></div>
        <div class="section-content">
            <div class="section-title">
                <h2 class="page-title">Recomendações</h2>
            </div>
            <div *ngIf="recommendations" class="row">
                <div class="card-area col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor='let rec of recommendations | async'>
                    <app-generic-card [genericCardModel]="rec" [imageFolder]="'recommendations'"></app-generic-card>
                </div>
            </div>
        </div>
    </section>
</div>
