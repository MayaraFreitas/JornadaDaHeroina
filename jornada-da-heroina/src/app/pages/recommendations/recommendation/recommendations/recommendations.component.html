<div class="content">
    <section>
        <div class="vertical-title-container"><div class="vertical-title">Recomentações</div></div>
        <div class="section-content">
            <div class="section-title">
                <h2 class="page-title">Recomentações</h2>
            </div>
            <div *ngIf="recommendations" class="row">
                <div class="card-area col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor='let rec of recommendations | async'>
                    <app-recommendation-card [recommendation]="rec"></app-recommendation-card>
                </div>
            </div>
        </div>
    </section>
</div>
