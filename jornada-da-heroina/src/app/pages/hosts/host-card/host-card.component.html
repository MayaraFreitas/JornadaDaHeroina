<div class="col-xs-12 col-md-6 pointer">
    <div class="box hosts-card ">
        <div class="photo"><img src="../../../assets/img/hosts/{{host.photo ? host.photo : 'undefined-person.png'}}"></div>
        <div class="info">
            <div class="name">{{host.name}}</div>
            <div class="work-function">{{host.function}}</div>
            <div class="description">{{host.description}}</div>
        </div>
    </div>
</div>
