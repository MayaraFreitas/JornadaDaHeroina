<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<div id="images"></div>
 
<script>
(function() {
  var flickerAPI = "https://api.sheetson.com/v1/sheets/P1?spreadsheetId=1WWpeTI9fFzIYEKY2ga46xPye9PXFChl33aXiW8ZGeMw";
  $.getJSON( flickerAPI, {
    tags: "mount rainier",
    tagmode: "any",
    format: "json"
  })
    .done(function( data ) {
      console.log("data:" + data.results);
      $.each( data.results, function( i, item ) {
        console.log("item:" + item);
        console.log("Nome:" + item.Nome);
        console.log("SobreNome:" + item.SobreNome);
        // $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
        // if ( i === 3 ) {
        //   return false;
        // }
      });
    });
})();
</script>
 
</body>
</html>
